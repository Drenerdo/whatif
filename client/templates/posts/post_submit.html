<template name="postSubmit">
  <form class="main form page">
    <center><h1>Solve This Problem</h1></center>
    <center><p>Type the solution to your problem so the world can see!</p></center>
    <div class="form-group {{errorClass 'message'}}">
      <label class="control-label" for="message">Message</label>
      <div class="controls">
          <textarea class="form-control" name="message" type="text" value="{{message}}" placeholder="Type the solution to your issue"></textarea>
          <span class="help-block">{{errorMessage 'message'}}</span>
      </div>
    </div>

     <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
