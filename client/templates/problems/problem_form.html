<template name="problemForm">
	<form class="form-vertical" role="form">
		<div class="form-group">
			<label for="message"></label>
			<textarea class="form-control" name="message" type="text" value="{{message}}" placehollder="Type your solution to this problem here!"></textarea>
		</div>

		<div class="form-group">
			<label for="url"></label>
			<input class="form-control" name="url" type="text" value="{{url}}" placehollder="Type your resource url here ex: http://www.google.com"/>
		</div>
		<input type="submit" value="Submit" class="btn btn-success"/>
	</form>
</template>
