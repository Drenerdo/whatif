<template name="problemForm">
	<form class="form-vertial" role="form">
		<div class="form-group">
			<label for="message">Message</label>
			<textarea class="form-control" name="message" type="text" value="{{message}}" placeholder="Enter a solution to this problem"></textarea>
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input class="form-control" name="message" type="text" value="{{message}}" placeholder="Enter a URL to another resource"/>
		</div>
		<input type="submit" value="Submit" class="btn btn-success"/>
	</form>
</template>
