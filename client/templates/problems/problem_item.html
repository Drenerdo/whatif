<template name="problemItem">
<div class="problem">
    {{# if currentUser}}
      <a href="#" class="btn btn-default btn-xs fa fa-chevron-up vote-up"></a>
    {{/ if}}
    <span class="votes-count">{{votesCount}}</span>
    {{#if currentUser }}
      <a href="#" class="btn btn-default btn-xs fa fa-chevron-down vote-down"></a>
    {{/ if}}
  </div>
</template>
